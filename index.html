<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Quiz Từ Mới – Tiếng Trung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN & CHỌN LEVEL -->
  <div id="login-container">
    <h2>Đăng nhập & chọn cấp độ</h2>
    <input id="username-input" type="text" placeholder="Tên tài khoản" />

    <label for="level-select">Chọn HSK:</label>
    <select id="level-select">
      <option value="HSK1">HSK1</option>
      <option value="HSK2">HSK2</option>
      <option value="HSK3">HSK3</option>
      <option value="HSK4">HSK4</option>
      <option value="HSK5">HSK5</option>
      <option value="ALL" selected>ALL (Tất cả)</option>
    </select>

    <button id="login-btn">Bắt đầu</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-container" style="display:none">
    <header>
      <div id="welcome"></div>
      <div id="streak">Streak: 0 ngày</div>
      <div id="session-stats">Câu 0/0 (Đúng: 0) - Accuracy: 0%</div>
      <button id="show-analytics-btn" style="display:none">Xem thống kê</button>
    </header>

    <section class="quiz-box">
      <h2 id="question">Đang tải…</h2>
      <div class="options"></div>
      <div class="controls">
        <button id="next-btn" style="display:none">Tiếp theo</button>
        <button id="end-session-btn" style="display:none">Kết thúc session</button>
      </div>
    </section>

    <section id="history-container" style="display:none">
      <h3>Lịch sử học</h3>
      <table id="history-table">
        <thead>
          <tr>
            <th>Ngày</th><th>Đúng</th><th>Tổng</th><th>%</th><th>Lỗi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="analytics" style="display:none">
      <h3>Top 10 lỗi sai</h3>
      <canvas id="mistakeChart"></canvas>
      <ul id="mistakeList"></ul>
    </section>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
